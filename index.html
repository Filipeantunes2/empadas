<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Empadas</title>
</head>

<body>

    <header class="w-100 p-3" style="background-color: #ffb74d;">Empadas Deliciosas</header>

    <nav class="w-100 p-3" style="background-color: #f9f9f9;text-align: center; ">

        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">About</a>
        <a href="#">Contact</a>

    </nav>

    <div class="w-50 p-3" style="background-color: #ffffff; margin:  auto; padding: 0px 0px;">
        <div class="shadow p-3 mb-5 bg-white rounded">


            <h2>Cardápio</h2>
            <div class="row marcador align-items-center">
                <div class="col mx-auto text-center">
                    <img class="img-responsive" src="empada.jpg" width="300px" alt="foto empada">
                </div>
            </div>
            <p>Empada de Frango R$5,00</p>

            <p>Uma empada recheada com frango desfiado, temperado com ervase e especiarias.</p>
            <div class="w-100 p-3 " style="background-color: #ffffff; text-align: center;">
                <table class="table table-light">
                    <thead>
                        <tr>

                            <th scope="col" style="background-color: #ffb74d;">Nutriente</th>
                            <th scope="col" style="background-color: #ffb74d;">Quantidade</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                            <td>Calorias</td>
                            <td>200 kcal</td>

                        </tr>
                        <tr>

                            <td>Gorduras</td>
                            <td>10 g</td>

                        </tr>
                        <tr>

                            <td>Carboidratos</td>
                            <td>20 g</td>
                        </tr>
                        <tr>
                            <td>Proteínas</td>
                            <td>8 g</td>
                        </tr>
                    </tbody>
                </table>

                <div class="row marcador align-items-center">
                    <div class="col mx-auto text-center">
                        <img class="img-responsive" src="empada.jpg" width="300px" alt="foto empada">

                    </div>
                </div>
            </div>
            <p style="font-weight: bold; font-size: 20px;">Empada de Carne - R$ 6,00</p>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</html>
